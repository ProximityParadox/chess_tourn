<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <input type="text" id = "name" autocomplete="off" placeholder = "name" required>
        <br>
        <input type="email" id = "email" autocomplete="off" placeholder="email" required>
        <br>
        <input type="password" id = "pass" autocomplete="off" placeholder="pass" required>
        <br>
        <button id="submit">submit</button>

    
    
    <script>


    document.querySelector("button").addEventListener("click", (e) =>{e.preventDefault()
    let name = document.getElementById("name").value
    let email = document.getElementById("email").value
    let password = document.getElementById("pass").value

    let data = {name, email, password}

    let handleformdata = async() => {
        let sent = await fetch("/register", {
            method: "post",
            headers:{
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        try {
            let response = await sent.json()
        }
        catch(error){
            console.log(error)
        }
    }

    handleformdata()
    })

    </script>
</body>
</html>
